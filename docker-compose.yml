version: '3.8'

# OpenRAG Enhanced - Full Stack Docker Compose
# Includes: Backend, UI, Vector DB, Graph DB, Monitoring

services:
  # ============================================
  # Core Application Services
  # ============================================

  # RAG Backend with Evaluation Extensions
  openrag-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: openrag-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-openrag_eval}
      - POSTGRES_USER=${POSTGRES_USER:-openrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openrag_secret}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j_secret}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - EVALUATION_ENABLED=true
      - HALLUCINATION_DETECTION_ENABLED=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./data:/app/data
      - model-cache:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_started
      neo4j:
        condition: service_healthy
    networks:
      - openrag-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Evaluation Dashboard (Streamlit)
  openrag-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: openrag-dashboard
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://openrag-backend:8000
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-openrag_eval}
      - POSTGRES_USER=${POSTGRES_USER:-openrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openrag_secret}
    volumes:
      - ./src/ui:/app/src/ui:ro
    depends_on:
      - openrag-backend
      - postgres
    networks:
      - openrag-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chat Interface (Chainlit) - Optional
  openrag-chat:
    build:
      context: .
      dockerfile: Dockerfile.chat
    container_name: openrag-chat
    ports:
      - "8502:8000"
    environment:
      - BACKEND_URL=http://openrag-backend:8000
    volumes:
      - ./src/ui:/app/src/ui:ro
    depends_on:
      - openrag-backend
    networks:
      - openrag-net
    profiles:
      - chat

  # ============================================
  # Database Services
  # ============================================

  # PostgreSQL for Evaluation Logging
  postgres:
    image: postgres:15-alpine
    container_name: openrag-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-openrag_eval}
      - POSTGRES_USER=${POSTGRES_USER:-openrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openrag_secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init_evaluation.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    networks:
      - openrag-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openrag} -d ${POSTGRES_DB:-openrag_eval}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j for Graph RAG
  neo4j:
    image: neo4j:5.15-community
    container_name: openrag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j_secret}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - openrag-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus Vector Database
  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: openrag-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    networks:
      - openrag-net
    command: ["milvus", "run", "standalone"]

  # etcd for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: openrag-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command:
      - etcd
      - --advertise-client-urls=http://127.0.0.1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd
    networks:
      - openrag-net

  # MinIO for Milvus
  minio:
    image: minio/minio:latest
    container_name: openrag-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - openrag-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # Monitoring Services
  # ============================================

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: openrag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - openrag-net

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: openrag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
      - postgres
    networks:
      - openrag-net

  # ============================================
  # Automation Services
  # ============================================

  # N8N for Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: openrag-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows:ro
    networks:
      - openrag-net
    profiles:
      - automation

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  milvus-data:
    driver: local
  etcd-data:
    driver: local
  minio-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  n8n-data:
    driver: local
  model-cache:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  openrag-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
